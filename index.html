<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokeclone</title>

    <link rel ="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div id="container">
    <div id="battle-transition"></div>
    <canvas></canvas>
    <div id="combatUi">
        <!--Opponent Info Box-->
        <div id="opponentInfo">
            <h1 style="font-size: 16px;">Draggle</h1>
            <div id="opponentHpContainer">
                <div id ="opponentHpBar"></div>
                <div id ="opponentMaxHP"></div>
            </div>
        </div>
        <!--Player Info Box-->
        <div id="playerInfo">
            <h1 style="font-size: 16px;">Emby</h1>
            <div id="playerHpContainer">
                <div id ="playerHpBar"></div>
                <div id ="playerMaxHP"></div>
            </div>
        </div>

        <div id="battleText">
            <div id="dialogueText">
            </div>
            <div id="attacksText">
            </div>
    
            <div id="typeText">
                <b>Attack Type</b>
            </div>
        </div>
    </div>
</div>

<script src="./classes.js"></script>
<script src="./index.js"></script>
